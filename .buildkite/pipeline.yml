env:
  SECRET_CODECOV_TOKEN: "..."

steps:
  - label: "Julia 1.6 - CUDA"
    plugins:
      - JuliaCI/julia#v1:
          version: "1.6"
      - JuliaCI/julia-test#v1: ~
      - JuliaCI/julia-coverage#v1:
          codecov: true
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip tests\]/
    command: "apt-get -y install nvidia-opencl-dev"
    timeout_in_minutes: 60
